
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }} | {{ site.title }}</title>
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
</script>
</head>
<body>
<header>
    <nav>
        <div><strong>{{ site.title }}</strong></div>
        <button class="toggle" onclick="toggleMenu()" aria-expanded="false" aria-controls="menu">Menu</button>
        <div id="menu" class="menu" role="navigation">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about' | relative_url }}">About</a>
            <a href="{{ '/issues' | relative_url }}">Issues</a>
        </div>
    </nav>
</header>

<main>
{{ content }}
</main>

<footer>
    Authorized and paid for by the Friends of Dan Yatzeck for Genesee Town Supervisor.
</footer>
</body>
</html>
